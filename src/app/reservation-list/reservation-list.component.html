<h2>Reservation List</h2>

<ul *ngIf="reservations.length; else noReservations">
  <li *ngFor="let reservation of reservations">
    Guest : {{ reservation.guestName }} Email :
    {{ reservation.guestEmail }} Room : {{ reservation.roomNumber }} CheckInData
    : {{ reservation.checkInDate }} CheckOutData :
    {{ reservation.checkOutDate }}
  </li>
</ul>

<ng-template #noReservations>
  <p>No reservation available</p>
</ng-template>
