<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Check in Date:</label>
    <input type="date" formControlName="checkInData" />
  </div>

  <div>
    <label>Check out Date:</label>
    <input type="date" formControlName="checkOutData" />
  </div>

  <div>
    <label>Guest Name:</label>
    <input type="text" formControlName="guestName" />
  </div>

  <div>
    <label>Email:</label>
    <input type="email" formControlName="guestEmail" />
  </div>

  <div>
    <label>Room Number</label>
    <input type="number" formControlName="roomNumber" />
  </div>

  <button type="submit">Submit</button>
</form>
